<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1b1b1b;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 80vh;
            background: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
        }

        .login-section {
            flex: 1;
            padding: 40px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-section p {
            margin-bottom: 30px;
            color: #ccc;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: none;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 5px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
        }

        .forgot-password {
            display: block;
            color: #aaa;
            margin-bottom: 30px;
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            color: #fff;
            background: #8a4bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-btn {
            color: #8a4bff;
            text-decoration: none;
        }

        .welcome-section {
            flex: 1;
            background-color: #8a4bff;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .welcome-section p {
            font-size: 1rem;
            color: #e0e0e0;
        }

        .illustration img {
            max-width: 80%;
            height: auto;
        }

        .role-switch {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .role-switch button {
            background-color: #8a4bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
        }

        .role-switch button.active {
            background-color: #6a3cff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>Login</h2>
            <p>Enter your account details</p>

            <!-- Role Switch -->
            <div class="role-switch">
                <button id="student-btn" class="active">Student</button>
                <button id="admin-btn">Admin</button>
            </div>

            <form id="login-form" action="login.php" method="POST">
                <div class="input-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <!-- Admin Registered ID Field -->
                <div class="input-group" id="admin-id-group" >
                    <label for="registered-id" id="registered-id-label">Registered ID</label>
                    <input type="text" id="registered-id" name="registered-id" placeholder="Registered ID" style="display: none;">
                </div>

                <!-- Password Field -->
                <div class="input-group">
                    <label for="password" id="password-label">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password">&#128065;</span>
                </div>
                <a href="#" class="forgot-password" id="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-btn">Login</button>
                <p id="no-account">Don't have an account? <a href="registration.html" class="signup-btn" id="signup-link" onclick="fun()">Sign up</a></p>
            </form>
        </div>

        <div class="welcome-section">
            <h1>Welcome to<br>Student Portal</h1>
            <p>Login to access your account</p>
            <div class="illustration">
                <!-- Illustration placeholder, you could add SVG or image here -->
                <img src="New Project.png" alt="Illustration">
            </div>
        </div>
    </div>

    <script>
        // JavaScript to toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';  // Toggle icon (optional)
        });

        // JavaScript to switch between Student and Admin login
        document.getElementById('student-btn').addEventListener('click', function() {
            document.getElementById('student-btn').classList.add('active');
            document.getElementById('admin-btn').classList.remove('active');
            document.getElementById('email').style.display = 'block';
            document.getElementById('email-label').style.display = 'block';
            document.getElementById('registered-id').style.display = 'none';
            document.getElementById('registered-id-label').style.display = 'none';
            document.getElementById('forgot-password').style.display = 'block';
            document.getElementById('no-account').style.display = 'block';
        });

        document.getElementById('admin-btn').addEventListener('click', function() {
            document.getElementById('admin-btn').classList.add('active');
            document.getElementById('student-btn').classList.remove('active');
            document.getElementById('email').style.display = 'none';
            document.getElementById('email-label').style.display = 'none';
            document.getElementById('registered-id').style.display = 'block';
            document.getElementById('registered-id-label').style.display = 'block';
            document.getElementById('forgot-password').style.display = 'none';
            document.getElementById('no-account').style.display = 'none';
        });

        function fun() {
            window.location.assign("registration.html");
        }
    </script>
</body>
</html>
