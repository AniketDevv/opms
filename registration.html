<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1b1b1b;
        }
        
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 80vh;
            background: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .registration-section {
            flex: 1;
            padding: 40px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .registration-section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-transform: lowercase;
        }
        
        .registration-section p {
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: none;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 5px;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
        }
        
        .signup-btn {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            color: #fff;
            background: #8a4bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: lowercase;
        }
        
        .welcome-section {
            flex: 1;
            background-color: #8a4bff;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        
        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .welcome-section p {
            font-size: 1rem;
            color: #e0e0e0;
        }
        
        .illustration img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-section">
            <h2>registration</h2>
            <p>create your account</p>
            <!-- Form with name attributes for each field -->
            <form id="registration-form" action="registration.php" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" placeholder="Email ID">
                </div>
                <div class="input-group">
                    <label for="admission-number">Admission Number</label>
                    <input type="text" id="admission-number" name="admission_number" placeholder="Admission Number">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                    <span class="toggle-password">&#128065;</span>
                </div>
                <button type="button" class="signup-btn" onclick="validateForm()">sign-up</button>
            </form>
        </div>
        
        <div class="welcome-section">
            <h1>Welcome to<br>Student Portal</h1>
            <p>Login to access your account</p>
            <div class="illustration">
                <img src="New Project.png" alt="Illustration">
            </div>
        </div>
    </div>

    <script>
        // JavaScript to toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';  // Toggle icon (optional)
        });

        // Function to handle registration form validation
        function validateForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value.trim();  // Trim to remove spaces
            const admissionNumber = document.getElementById('admission-number').value;
            const password = document.getElementById('password').value;

            // Check if all fields are filled
            if (username === "" || email === "" || admissionNumber === "" || password === "") {
                alert("Please fill in all fields.");
                return false;
            }

            // Check if email ends with '@gmail.com'
            const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (!emailPattern.test(email)) {
                alert("Please use a valid Gmail address (e.g., username@gmail.com).");
                return false;
            }

            // If all fields are filled and email is valid, submit the form
            alert("Form is valid!");
            document.getElementById('registration-form').submit();
        }
    </script>
</body>
</html>
